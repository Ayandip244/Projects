<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live GPS Tracker</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-bottom: 1em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
        }
    </style>
    <!-- Replace with your own API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDubno-P81h6WtPjiaKj_DXwP_IX_aAymg&callback=initMap"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Live GPS Tracker</h2>
    <div id="map"></div>
    <button onclick="startTracking()">Start Tracking</button>
    <button onclick="stopTracking()">Stop Tracking</button>

    <script>
        let map, marker;
        let watchId;

        function initMap() {
            const defaultCoords = { lat: 20.344894, lng: 85.822960 };
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: defaultCoords,
            });

            marker = new google.maps.Marker({
                position: defaultCoords,
                map: map,
                title: `${defaultCoords.lat}, ${defaultCoords.lng}`
            });
        }

        // Call initMap on load
        window.onload = initMap;

        function startTracking() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(updatePosition, handleError, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
        }

        function updatePosition(position) {
            const newPos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            marker.setPosition(newPos);
            map.setCenter(newPos);
            marker.setTitle(`${newPos.lat}, ${newPos.lng}`);
        }

        function handleError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User  denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</body>
</html>
